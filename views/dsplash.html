<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>Unsplash API</title>
    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css'>
    <link rel="stylesheet" href="stylesheets/unsplash_style.css">
</head>
<body>
<body>
<div class="top">
    <ul>
        <li><a class="logo" href="#"><i class="fa fa-camera"></i>Unsplash <strong>API</strong></a></li>
    </ul>
</div>
<div class="message_holder">
    <div class="message">
        <span>Unsplash: Free (do whatever you want) high-resolution photos.</span>
        <div class="dropdown">
            <button class="dropbtn">FILTER BY</button>
            <div class="dropdown-content">
                <a href="latest">Latest</a>
                <a href="popular">Popular</a>
                <a href="oldest">Oldest</a>
            </div>
        </div>
    </div>
</div>
<div class="container" >
    <div id="unsplash" >
    </div>
    <div id="more">
        <a class="more"><span>...</span></a>
    </div>
</div>
</body>
<script src='javascripts/jquery.min.js'></script>
<script src='javascripts/jquery.masonry.js'></script>
<script src='javascripts/imagesloaded.pkgd.js'></script>
<script src="javascripts/api.js"></script>
<script>
    $('#unsplash').unsplash({
        client_id:'ac2440143679fe6cabdec3a7c05d19336e6985f38a5808992db62cac654e7a7b',
        limit:20,
        columns:3,
        width:1027
    });
</script>
</body>
</html>
